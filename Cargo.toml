[package]
name = "nesmur"
version = "2.0.0-DEV.1"
authors = ["PitchBlackNights <pitchblacknights@proton.me>"]
edition = "2021"

[dependencies]
nes = { path = "./nes" }
env_logger = "0.11.8"
log = "0.4.28"
colored = "3.0.0"
chrono = "0.4.42"
clap = { version = "4.5.47", features = ["cargo"] }
phf = { version = "0.13.1" }
rustc-hash = "2.1.1"
crossbeam = "0.8.4"
imgui = "0.12.0"
imgui-winit-support = "0.13.0"
imgui-glow-renderer = "0.13.0"
raw-window-handle = "0.6.2"
glow = "0.16.0"
glutin = "0.32.3"
glutin-winit = "0.5.0"
winit = "0.30.12"
image = "0.25.8"

[patch.crates-io]
imgui-glow-renderer = { path = "./patches/imgui-glow-renderer" }

[build-dependencies]
vergen-git2 = { version = "1.0.7", features = ["build", "cargo", "rustc", "si", "emit_and_set"]}
phf = { version = "0.13.1", default-features = false }
phf_codegen = "0.13.1"

[workspace]
members = ["nes"]

[lints.clippy]
uninlined-format-args = "allow"
new-without-default = "allow"
