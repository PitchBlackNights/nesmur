[package]
name = "nesmur"
version = "0.1.0"
authors = ["PitchBlackNights <pitchblacknights@proton.me>"]
edition = "2021"

[dependencies]
nes = { path = "./nes" }
env_logger = "0.11.8"
log = "0.4.27"
colored = "3.0.0"
chrono = "0.4.41"
clap = { version = "4.5.45", features = ["cargo"] }
phf = { version = "0.12.1" }
once_cell = "1.21.3"
sdl2 = "0.38.0"

[build-dependencies]
vergen-git2 = { version = "1.0.7", features = ["build", "cargo", "rustc", "si", "emit_and_set"]}
phf = { version = "0.12.1", default-features = false }
phf_codegen = "0.12.1"

[workspace]
members = ["nes"]

[lints.clippy]
uninlined-format-args = "allow"
new-without-default = "allow"
